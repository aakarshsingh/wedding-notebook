<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>T & A's Wedding Notebook</title>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Patrick+Hand&family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
html{scroll-behavior:auto}
body{font-family:'Kalam',cursive;background:#f5f0e8;color:#3a3226;overflow-x:hidden;-webkit-tap-highlight-color:transparent}

/* SPINE */
.notebook-spine{position:fixed;left:0;top:0;bottom:0;width:6px;background:linear-gradient(180deg,#8B6914,#6B4F12,#8B6914);z-index:1000;box-shadow:2px 0 6px rgba(0,0,0,0.15)}
@media(min-width:600px){.notebook-spine{width:10px}}

/* ===== COVER ===== */
.cover{min-height:100vh;min-height:100dvh;display:flex;flex-direction:column;align-items:center;justify-content:center;position:relative;overflow:hidden;cursor:pointer;padding:2rem 1rem}

/* Van Gogh thick brushstroke background via layered gradients + SVG texture */
.cover-bg{position:absolute;inset:0;z-index:0}
.cover-bg-paint{position:absolute;inset:0;background:
  radial-gradient(ellipse at 20% 50%, #5b8fa8 0%, transparent 50%),
  radial-gradient(ellipse at 80% 30%, #7faaba 0%, transparent 45%),
  radial-gradient(ellipse at 50% 80%, #4a7a6a 0%, transparent 50%),
  radial-gradient(ellipse at 30% 20%, #8bb8c8 0%, transparent 40%),
  radial-gradient(ellipse at 70% 70%, #5a9878 0%, transparent 45%),
  radial-gradient(ellipse at 10% 80%, #3a6858 0%, transparent 35%),
  radial-gradient(ellipse at 90% 50%, #6aaa98 0%, transparent 40%),
  linear-gradient(135deg, #4a8898 0%, #5a9a88 25%, #6aaa98 50%, #5b8fa8 75%, #4a7a88 100%);
}

/* Brushstroke texture overlay via SVG filter */
.cover-bg-texture{position:absolute;inset:0;opacity:0.35}
.cover-bg-texture svg{width:100%;height:100%}

/* Impasto paint strokes via repeated elements */
.paint-stroke{position:absolute;border-radius:50%;opacity:0.4;filter:blur(1px)}

/* Blossoms on cover */
.cover-bg-blossoms{position:absolute;inset:0;z-index:1}
.cover-bg-blossoms svg{width:100%;height:100%;opacity:0.85}

/* Floating petals */
.petal{position:absolute;background:radial-gradient(ellipse,#f5e0e8 30%,#e8c8d4 70%,transparent 100%);border-radius:50% 50% 50% 0;opacity:0;animation:floatPetal linear infinite;z-index:2}
@keyframes floatPetal{0%{opacity:0;transform:translateY(-20px) rotate(0deg) scale(0.8)}10%{opacity:0.8}50%{opacity:0.6}90%{opacity:0.4}100%{opacity:0;transform:translateY(100vh) rotate(540deg) scale(1.2)}}

.cover-content{position:relative;z-index:10;text-align:center;animation:fadeInUp 1.2s ease-out}

/* Decorative frame around title */
.cover-frame{
  border:3px solid rgba(255,255,255,0.35);
  border-radius:8px;
  padding:2rem 2.5rem;
  position:relative;
  background:rgba(60,80,70,0.25);
  backdrop-filter:blur(2px);
  box-shadow:0 0 40px rgba(0,0,0,0.15),inset 0 0 30px rgba(255,255,255,0.05);
}
.cover-frame::before,.cover-frame::after{
  content:'';position:absolute;border:1px solid rgba(255,255,255,0.15);border-radius:4px;
}
.cover-frame::before{inset:6px}
.cover-frame::after{inset:12px}

.cover-ampersand{
  font-family:'Caveat',cursive;font-size:clamp(1.4rem,4vw,2rem);
  color:rgba(255,245,230,0.7);margin:0.2rem 0;display:block;
}
.cover-name{
  font-family:'Caveat',cursive;font-size:clamp(2.8rem,9vw,5rem);
  font-weight:700;color:#fff;line-height:1;
  text-shadow:2px 3px 6px rgba(0,0,0,0.4),0 0 20px rgba(200,180,140,0.3);
  letter-spacing:0.02em;
}
.cover-label{
  font-family:'Patrick Hand',cursive;font-size:clamp(0.95rem,2.8vw,1.3rem);
  color:rgba(255,245,230,0.8);letter-spacing:0.15em;text-transform:uppercase;
  margin-top:0.8rem;
}
.cover-date{
  font-family:'Caveat',cursive;font-size:clamp(1.1rem,3vw,1.6rem);
  color:rgba(255,240,220,0.9);margin-top:1.5rem;
  text-shadow:1px 1px 3px rgba(0,0,0,0.3);
}
.cover-tap{
  font-family:'Patrick Hand',cursive;font-size:1rem;
  color:rgba(255,245,230,0.5);animation:pulse 2s infinite;margin-top:1.5rem;
}

@keyframes fadeInUp{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}
@keyframes pulse{0%,100%{opacity:0.3}50%{opacity:0.8}}

/* ===== PAGE TURN ANIMATION ===== */
.page-container{
  position:relative;
  perspective:1200px;
  overflow:hidden;
}
.page{
  transform-origin:left center;
  transition:transform 0.6s cubic-bezier(0.645,0.045,0.355,1),opacity 0.6s ease;
  backface-visibility:hidden;
  position:relative;
}
.page.turning-out{
  transform:rotateY(-90deg);
  opacity:0;
  position:absolute;
  top:0;left:0;right:0;
  z-index:5;
  pointer-events:none;
}
.page.turning-in{
  animation:pageTurnIn 0.6s cubic-bezier(0.645,0.045,0.355,1) forwards;
}
@keyframes pageTurnIn{
  0%{transform:rotateY(60deg);opacity:0}
  100%{transform:rotateY(0deg);opacity:1}
}
/* Page shadow during turn */
.page.turning-in::before{
  content:'';position:absolute;top:0;left:0;width:30px;height:100%;
  background:linear-gradient(90deg,rgba(0,0,0,0.08),transparent);
  animation:shadowFade 0.6s ease forwards;
  pointer-events:none;z-index:10;
}
@keyframes shadowFade{0%{opacity:1}100%{opacity:0}}

/* ===== NOTEBOOK ===== */
.notebook{display:none;padding-left:12px}
@media(min-width:600px){.notebook{padding-left:16px}}

/* INDEX */
.index-page{max-width:600px;margin:0 auto;padding:2rem 1.2rem 3rem}
.index-title{font-family:'Caveat',cursive;font-size:2.2rem;font-weight:700;color:#4a3728;text-align:center;margin-bottom:0.3rem}
.index-line{width:60%;height:2px;margin:0 auto 1.5rem;background:linear-gradient(90deg,transparent,#b09878,transparent)}
.index-list{list-style:none}
.index-item{padding:0.85rem 0.5rem 0.85rem 0;border-bottom:1px dashed #d4c8b8;cursor:pointer;transition:background 0.2s;display:flex;align-items:center;gap:0.7rem}
.index-item:active{background:rgba(200,180,150,0.15)}
.index-num{font-family:'Caveat',cursive;font-size:1.5rem;font-weight:700;color:#b09878;min-width:2rem;text-align:center}
.index-label{font-family:'Patrick Hand',cursive;font-size:1.2rem;color:#4a3728;flex:1}
.index-arrow{color:#b09878;font-size:1.2rem;transition:transform 0.2s}
.index-item:hover .index-arrow{transform:translateX(4px)}
.index-icon{font-size:1.3rem;min-width:1.5rem;text-align:center}

/* SECTIONS */
.section{max-width:600px;margin:0 auto;padding:1.5rem 1.2rem 3rem;background-image:repeating-linear-gradient(transparent,transparent 31px,#e8ddd0 31px,#e8ddd0 32px);background-size:100% 32px;min-height:80vh;position:relative;display:none}
.section.active{display:block}
.section::before{content:'';position:absolute;left:-4px;top:0;bottom:0;width:2px;background:#e8a0a0;opacity:0.5}
.section-header{display:flex;align-items:center;gap:0.6rem;margin-bottom:1.2rem;padding-bottom:0.5rem;border-bottom:2px solid #d4c8b8}
.section-icon{font-size:1.5rem}
.section-title{font-family:'Caveat',cursive;font-size:1.8rem;font-weight:700;color:#4a3728}
.nav-bar{position:sticky;top:0;z-index:50;background:rgba(245,240,232,0.95);backdrop-filter:blur(4px);padding:0.5rem 0;margin-bottom:0.5rem;border-bottom:1px solid #e8ddd0;display:flex;align-items:center;justify-content:center;gap:1.8rem}
.nav-bar a{font-family:'Caveat',cursive;font-size:1.6rem;color:#b09878;text-decoration:none;cursor:pointer;padding:0.1rem 0.5rem;border-radius:4px;transition:color 0.2s;line-height:1}
.nav-bar a:hover{color:#4a3728}
.nav-bar .nav-contents{font-size:1.4rem;color:#b09878}
.nav-bar .nav-contents:hover{color:#4a3728}
.nav-bar .nav-disabled{opacity:0.2;pointer-events:none}
.page-number{text-align:right;font-family:'Caveat',cursive;font-size:0.95rem;color:#c4b8a8;padding:0 0.5rem 0.5rem 0;margin-top:-0.3rem}

/* CARDS */
.card{background:rgba(255,252,245,0.6);border:1px solid #e8ddd0;border-radius:4px;padding:1rem;margin-bottom:1rem;position:relative;transform:rotate(-0.3deg)}
.card:nth-child(even){transform:rotate(0.2deg)}
.card-name{font-family:'Caveat',cursive;font-size:1.35rem;font-weight:600;color:#4a3728;margin-bottom:0.25rem}
.card-detail{font-family:'Kalam',cursive;font-size:0.95rem;color:#6b5a4e;line-height:1.6;margin-bottom:0.2rem}
.card-detail a{color:#7a6040;text-decoration:underline;text-decoration-style:wavy;text-underline-offset:3px}
.card-tag{display:inline-block;font-family:'Patrick Hand',cursive;font-size:0.85rem;background:#f0e8d8;color:#8a7a6a;padding:0.15rem 0.5rem;border-radius:3px;margin-right:0.3rem;margin-top:0.3rem}
.card-rating{font-size:0.85rem;color:#d4a028}
.card-highlight{background:rgba(232,200,160,0.2);border-left:3px solid #d4a028}

/* TIMELINE */
.timeline{position:relative;padding-left:1.5rem}
.timeline::before{content:'';position:absolute;left:0.4rem;top:0;bottom:0;width:2px;background:linear-gradient(180deg,#d4a028,#b09878,#d4a028)}
.timeline-day{position:relative;margin-bottom:2rem}
.timeline-dot{position:absolute;left:-1.3rem;top:0.3rem;width:12px;height:12px;background:#d4a028;border-radius:50%;border:2px solid #f5f0e8}
.timeline-date{font-family:'Caveat',cursive;font-size:1.4rem;font-weight:700;color:#4a3728;margin-bottom:0.3rem}
.timeline-events{list-style:none}
.timeline-event{padding:0.6rem 0;border-bottom:1px dashed #e8ddd0}
.timeline-event:last-child{border-bottom:none}
.event-name{font-family:'Caveat',cursive;font-size:1.2rem;font-weight:600;color:#6b5a4e}
.event-detail{font-family:'Kalam',cursive;font-size:0.9rem;color:#8a7a6a}

/* ETIQUETTE */
.etiquette-item{padding:0.6rem 0;border-bottom:1px dashed #e8ddd0;font-size:1rem;line-height:1.7;display:flex;gap:0.5rem;align-items:flex-start}
.etiquette-icon{font-size:1.1rem;min-width:1.5rem;text-align:center;margin-top:0.1rem}

/* TABLE */
.meal-table{width:100%;border-collapse:collapse;font-family:'Patrick Hand',cursive;font-size:1.05rem;margin-top:0.5rem}
.meal-table th{text-align:left;padding:0.5rem 0.4rem;border-bottom:2px solid #d4c8b8;color:#4a3728;font-family:'Caveat',cursive;font-size:1.2rem}
.meal-table td{padding:0.45rem 0.4rem;border-bottom:1px dashed #e8ddd0;color:#6b5a4e}

/* NOTE */
.note{background:#fdf8e8;border-left:3px solid #d4a028;padding:0.7rem 0.8rem;margin:1rem 0;font-size:0.95rem;color:#6b5a4e;border-radius:0 4px 4px 0;transform:rotate(0deg) !important}
.note-label{font-family:'Caveat',cursive;font-weight:700;color:#d4a028;font-size:1.1rem}

.doodle-divider{text-align:center;color:#d4c8b8;font-size:1.2rem;letter-spacing:0.5rem;margin:1rem 0}
.footer{text-align:center;padding:2rem 1rem;font-family:'Caveat',cursive;font-size:1.2rem;color:#b09878}
::-webkit-scrollbar{width:6px}::-webkit-scrollbar-track{background:#f5f0e8}::-webkit-scrollbar-thumb{background:#d4c8b8;border-radius:3px}
</style>
</head>
<body>
<div class="notebook-spine"></div>

<!-- ===== COVER ===== -->
<div class="cover" id="cover" onclick="openNotebook()">
  <div class="cover-bg">
    <!-- Painted background -->
    <div class="cover-bg-paint"></div>

    <!-- Brushstroke texture via SVG -->
    <div class="cover-bg-texture">
      <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
        <defs>
          <filter id="paint">
            <feTurbulence type="turbulence" baseFrequency="0.015 0.008" numOctaves="4" seed="3" result="noise"/>
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="12" xChannelSelector="R" yChannelSelector="G" result="displaced"/>
            <feTurbulence type="fractalNoise" baseFrequency="0.04 0.02" numOctaves="5" seed="7" result="brushNoise"/>
            <feColorMatrix type="saturate" values="0" in="brushNoise" result="bw"/>
            <feBlend in="bw" in2="displaced" mode="overlay"/>
          </filter>
          <filter id="impasto">
            <feTurbulence type="turbulence" baseFrequency="0.03" numOctaves="3" seed="5"/>
            <feColorMatrix type="saturate" values="0"/>
            <feComponentTransfer><feFuncA type="discrete" tableValues="0.3 0.5 0.3 0.4 0.6 0.3"/></feComponentTransfer>
          </filter>
        </defs>
        <!-- Thick directional brushstrokes -->
        <rect width="100%" height="100%" filter="url(#paint)" fill="#5a9a88" opacity="0.5"/>
        <!-- Impasto texture overlay -->
        <rect width="100%" height="100%" filter="url(#impasto)" fill="#fff" opacity="0.12"/>
        <!-- Visible brush direction lines -->
        <g stroke="rgba(255,255,255,0.06)" stroke-width="1" fill="none">
          <path d="M0,50 Q100,40 200,55 Q300,70 400,50"/>
          <path d="M0,150 Q120,135 250,155 Q350,168 500,145"/>
          <path d="M0,250 Q80,240 180,260 Q280,275 400,250"/>
          <path d="M0,350 Q100,338 220,355 Q320,370 450,348"/>

          <path d="M0,650 Q80,642 190,658 Q300,672 420,648"/>
          <path d="M0,750 Q100,738 210,755 Q320,768 440,745"/>
        </g>
      </svg>
    </div>

    <!-- Painted blossoms -->
    <div class="cover-bg-blossoms">
      <svg viewBox="0 0 400 800" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
        <defs>
          <filter id="sketch" x="-5%" y="-5%" width="110%" height="110%">
            <feTurbulence type="turbulence" baseFrequency="0.025" numOctaves="3" seed="2" result="noise"/>
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" xChannelSelector="R" yChannelSelector="G"/>
          </filter>
          <filter id="paintBlob">
            <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="2" seed="8" result="n"/>
            <feDisplacementMap in="SourceGraphic" in2="n" scale="4"/>
          </filter>
        </defs>

        <!-- Thick painted branches -->
        <path d="M-30,650 Q60,540 110,400 Q140,320 170,260 Q195,210 245,155 Q285,110 360,50"
              fill="none" stroke="#3d5a40" stroke-width="7" opacity="0.7" filter="url(#sketch)" stroke-linecap="round"/>
        <path d="M-30,650 Q60,540 110,400 Q140,320 170,260 Q195,210 245,155 Q285,110 360,50"
              fill="none" stroke="#5a7a50" stroke-width="4" opacity="0.5" filter="url(#sketch)" stroke-linecap="round"/>

        <!-- Sub branches - thicker -->
        <path d="M110,400 Q155,365 230,350" fill="none" stroke="#3d5a40" stroke-width="5" opacity="0.6" stroke-linecap="round" filter="url(#sketch)"/>
        <path d="M170,260 Q130,225 85,205" fill="none" stroke="#3d5a40" stroke-width="4" opacity="0.55" stroke-linecap="round" filter="url(#sketch)"/>
        <path d="M245,155 Q275,175 330,165" fill="none" stroke="#3d5a40" stroke-width="4" opacity="0.5" stroke-linecap="round" filter="url(#sketch)"/>

        <!-- Second main branch -->
        <path d="M430,720 Q340,590 290,490 Q255,410 215,350 Q185,305 155,285"
              fill="none" stroke="#3d5a40" stroke-width="6" opacity="0.6" filter="url(#sketch)" stroke-linecap="round"/>
        <path d="M290,490 Q250,470 210,480" fill="none" stroke="#3d5a40" stroke-width="3.5" opacity="0.5" stroke-linecap="round" filter="url(#sketch)"/>

        <!-- Small twig branches -->
        <path d="M85,205 Q65,190 50,170" fill="none" stroke="#4a6a45" stroke-width="2.5" opacity="0.4" stroke-linecap="round"/>
        <path d="M330,165 Q350,150 370,130" fill="none" stroke="#4a6a45" stroke-width="2" opacity="0.4" stroke-linecap="round"/>
        <path d="M210,480 Q190,490 170,510" fill="none" stroke="#4a6a45" stroke-width="2.5" opacity="0.4" stroke-linecap="round"/>

        <!-- ===== PAINTED BLOSSOMS - thicker, more painterly ===== -->
        <g filter="url(#paintBlob)">

          <circle cx="110" cy="395" r="5" fill="#daa520"/>
          <circle cx="108" cy="393" r="1.5" fill="#c89418"/>
          <circle cx="112" cy="396" r="1.2" fill="#c89418"/>

          <!-- Flower 2 -->
          <circle cx="245" cy="150" r="16" fill="rgba(250,240,245,0.7)"/>
          <ellipse cx="233" cy="142" rx="8" ry="9" fill="#faf5f8" stroke="#ddb8c8" stroke-width="1"/>

          <ellipse cx="93" cy="207" rx="7" ry="8" fill="#f5eef4" stroke="#ddb8c8" stroke-width="0.8"/>
          <ellipse cx="85" cy="197" rx="7" ry="8" fill="#faf5f8" stroke="#ddb8c8" stroke-width="0.8"/>

// ============================================================
//  PAGE NAVIGATION WITH TURN ANIMATION
// ============================================================
var currentPage = 'index';
var isAnimating = false;

function navigateTo(pageId){
  if(isAnimating || pageId === currentPage) return;
  isAnimating = true;

  var oldPage = document.getElementById('page-' + currentPage);
  var newPage = document.getElementById('page-' + pageId);
  if(!oldPage || !newPage) { isAnimating = false; return; }

  // Turn old page out
  oldPage.classList.add('turning-out');
  oldPage.style.display = 'block';

  // Show and turn new page in
  newPage.style.display = 'block';
  newPage.classList.add('turning-in');

  window.scrollTo({ top: 0, behavior: 'instant' });

  setTimeout(function(){
    oldPage.classList.remove('turning-out');
    oldPage.style.display = 'none';
    newPage.classList.remove('turning-in');
    currentPage = pageId;
    isAnimating = false;
  }, 620);
}

function backToCover(){
  document.getElementById('notebook').style.display='none';
  var cover=document.getElementById('cover');
  cover.style.display='flex';
  cover.style.transform='none';
  cover.style.opacity='1';
  window.scrollTo(0,0);
  currentPage='index';
}

function openNotebook(){
  var cover = document.getElementById('cover');
  cover.style.transition = 'transform 0.8s cubic-bezier(0.645,0.045,0.355,1), opacity 0.8s ease';
  cover.style.transformOrigin = 'left center';
  cover.style.transform = 'perspective(1200px) rotateY(-100deg)';
  cover.style.opacity = '0';

  setTimeout(function(){
    cover.style.display = 'none';
    document.getElementById('notebook').style.display = 'block';
    document.getElementById('page-index').style.display = 'block';
  }, 500);
}

// ============================================================
//  BUILD
// ============================================================
function buildIndex(){
  var list = document.getElementById('indexList');
  SECTIONS.forEach(function(s, i){
    var li = document.createElement('li');
    li.className = 'index-item';
    li.onclick = function(){ navigateTo(s.id); };
    li.innerHTML = '<span class="index-num">'+(i+1)+'.</span>'+
      '<span class="index-icon">'+s.icon+'</span>'+
      '<span class="index-label">'+s.label+'</span>'+
      '<span class="index-arrow">\u203a</span>';
    list.appendChild(li);
  });
}

function buildSections(){
  var container = document.getElementById('sections');
  var allIds = ['index'].concat(SECTIONS.map(function(s){return s.id}));
  SECTIONS.forEach(function(s, i){
    var div = document.createElement('div');
    div.id = 'page-' + s.id;
    div.className = 'page';
    div.style.display = 'none';
    var prevId = allIds[i];
    var nextId = (i < SECTIONS.length - 1) ? allIds[i + 2] : null;
    var navHtml = '<div class="nav-bar">' +
      '<a onclick="navigateTo(\'' + prevId + '\')">\u2039</a>' +
      '<a class="nav-contents" onclick="navigateTo(\'index\')">\u273f</a>' +
      (nextId ? '<a onclick="navigateTo(\'' + nextId + '\')">\u203a</a>' : '<a class="nav-disabled">\u203a</a>') +
      '</div><div class="page-number">' + (i+1) + ' / ' + SECTIONS.length + '</div>';
    var bottomNav = nextId ?
      '<div style="text-align:center;padding:1rem 0"><a onclick="navigateTo(\'' + nextId + '\')" style="font-family:Patrick Hand,cursive;font-size:1.15rem;color:#8a7a6a;cursor:pointer;text-decoration:none">next: ' + SECTIONS[i+1].label + ' \u2192</a></div>' :
      '<div style="text-align:center;padding:1rem 0;font-family:Caveat,cursive;font-size:1.2rem;color:#b09878">\u2743 You\u2019ve reached the last page! \u2743<br><a onclick="navigateTo(\'index\')" style="font-family:Patrick Hand,cursive;font-size:1.05rem;color:#8a7a6a;cursor:pointer;text-decoration:none">\u2190 back to contents</a></div>';
    div.innerHTML = '<div class="section active">' + navHtml +
      '<div class="section-header"><span class="section-icon">'+s.icon+'</span><span class="section-title">'+s.label+'</span></div>'+
      s.render()+
      '<div class="doodle-divider">~ \u2743 ~</div>'+
      bottomNav +
      '</div>';
    container.appendChild(div);
  });
}

buildIndex();
buildSections();
</script>
